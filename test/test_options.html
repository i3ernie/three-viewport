<hhtml>
    <head>
        
        <style>
            body {
                margin: 0;
                overscroll-behavior: none;
                width : 100%;
                height : 100%;
            }
            canvas {
                display: block;
            }
            #viewport {
                width : 100%;
                height : 100%;
            }
            
        </style>

        <!-- polyfill for importmap -->
        <script async src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "three": "../node_modules/three/build/three.module.js",
                    "OrbitControls" : "../node_modules/three/examples/jsm/controls/OrbitControls.js",
                    "viewport" : "../src/Viewport.js"
                }
            }
        </script>

    </head>

    <body>
        <div id="viewport"></div>
        <script type="module">

            import WoodBox from "./WoodBox.js";
            import Viewport from "viewport";


            const VP = new Viewport({

                $vp             : document.getElementById("viewport"),
                antialias       : "default", //none, default, fxaa, smaa
                renderer        : "standard", //"deferred", "standard"
                postprocessing  : false,
                shadowMap       : true,
                clearColor      : 'lightgrey',
                alpha           : true,
                opacity         : 0.5,
                camFov          : 45
            
            }).init({

                cameraPosition     : [0,200,400]
            
            }).start();

                let mesh = new WoodBox();
                VP.scene.add( mesh );

        </script>
    </body>

</hhtml>
